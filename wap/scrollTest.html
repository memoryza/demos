    <body>

		<div style="height:2000px">scroll test
			<p id="test">
				测试文本串如下:
			</p>
		</div>
		<div id="container">
			<p>append dom</p>
		</div>
		<script type="text/javascript" src="/js/z.min.js"></script>   

		<script type="text/javascript">
			$(function () {
				var winHeight = $(window).height();
				var doc = document;
				var isLocked = false;
				var i = 0;
				$(window).on('scroll', function() {
					console.log(winHeight ,$(window).scrollTop(),winHeight + $(window).scrollTop(), $(doc).height())
					if( winHeight + $(window).scrollTop() > $(doc).height() - 40) {
						$('#test').append('当前高度', $(doc).height());
						if(!isLocked) {
							isLocked = true;
							setTimeout(function() {
								isLocked = false;
								$('#container').append('<p>我是文本' + (++i)　+'</p>');
							}, 2000)
						}
						
						
					}
					
				})
			})
		</script>
	</body>
